<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: grid;grid-template-columns: 2;">
    <div id="source" style="background-color: bisque;">
         <button>Button 1</button>
         <button>Button 2</button>
         <button>Button 3</button>
         <button>Button 4</button>
         <button>Button 5</button>
    </div>
    <div id="destination" style="background-color: aquamarine;"></div>
    
    
    <script>
        function moveElement(e) {
            console.log("Event executed")
            const selectedButton = e.target;
            e.target.remove();
            selectedButton.removeEventListener('Click', moveElement);
            destination.appendChild(selectedButton);
        }

        const destination = document.getElementById('destination');
        document.querySelectorAll('#source button').forEach(btn=>{
            btn.addEventListener('click', moveElement)
        });

        
    </script>
</body>
</html>
